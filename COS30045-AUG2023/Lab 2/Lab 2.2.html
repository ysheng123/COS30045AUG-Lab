    <script src="https://d3js.org/d3.v7.min.js"></script> 

    <style>
        a:link, a:visited {
          background-color: #1d2fcb;
          color: white;
          padding: 15px 25px;
          text-align: center;
          text-decoration: none;

        </style>

<body>
    <h1>LAB 2.2 D3 Drawing with Data - Bar Chart</h1>
    

    <script>
        var w =500;
        var h =200;
        var barPadding = 2;
        var dataset = [14, 5, 26, 23, 9, 90, 45, 32, 12, 4];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x",function(d,i) {
            return i * (w / dataset.length);
           })
           .style("fill", "#00FF00")
           .attr("y",function(d){
            return h -(d*2)
           })
          // .attr("y", 0)
           .attr("width", w / dataset.length - barPadding)
           .attr("height",  function(d) {
            return d*4 ;
           });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("fill","black")
            .attr("x", function(d, i){
                return i * (w / dataset.length) +16;
            })
            .attr("y", function(d){
                return h-(d*2)
            })

    </script>
