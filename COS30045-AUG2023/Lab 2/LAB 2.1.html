  <h1>Lab 2.1 D3 Drawing with Data - Binding</h1>  
  <h1>The D3 Journey Start here. . .</h1>
    

    <script>
       var dataset = [14, 5, 26, 23, 9];

       d3.select("body").selectAll("p")
         .data(dataset)
         .enter()
         .append("p")
         .text(function(i){
            var retn = "";
        if (i > 10) {
          retn = "Warning: "
        }
        return retn + "Joe watched " + i + " cat videos today."
          }).style("color", function(d) {
        if (d > 10) {
          return "red";
        }
      });

    </script>
